<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3-drawingDivbar</title>
    <script type="text/javascript" src="../js/d3.js"></script>
    <style type="text/css">
        div.bar{
            display: inline-block;
            width: 20px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dataset = [5,10,15,20,25];
    d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class","bar")
        .style("height",function (d) {
            return (d * 5) + "px";
        });
</script>

</body>
</html>
