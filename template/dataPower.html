<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataPower</title>
    <script type="text/javascript" src="../js/d3.js"></script>
    <style type="text/css">
        div.bar{
            display: inline-block;
            width:20px;
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var dataset = [];
     for (var i=0;i<25;i++){
         var newNumber = Math.round(Math.random() * 30);//随机生成0-30的随机数
         dataset.push(newNumber);
     }

     d3.select("body").selectAll("div")
         .data(dataset)
         .enter()
         .append("div")
         .attr("class","bar")
         .style("height",function (d) {
             return (d * 5) + "px";
         });
</script>
</body>
</html>
