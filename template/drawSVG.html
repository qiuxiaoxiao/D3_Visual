<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawSvg</title>
    <script type="text/javascript" src="../js/d3.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<script type="text/javascript">
    //svg尺寸
    var w = 500;
    var h = 50;

    //数据
    var dataset = [5,10,15,20,25];

    //创建svg容器
    var svg = d3.select("body")
        .append("svg")
        .attr("width",500)
        .attr("height",50);

    //创建圆
    var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

    //根据数据设置每个园的属性
    circles.attr("cx",function (d,i) {
        return(i * 50) + 25;
    })
        .attr("cy",h/2)
        .attr("r",function (d) {
            return d;
        });
</script>
</body>
</html>
