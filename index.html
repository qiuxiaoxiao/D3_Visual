<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3</title>
    <script type="text/javascript" src="js/d3.js"></script>
</head>
<body>
<script type="text/javascript">
    var datatset = [5,10,15,20,25];
    d3.select("body").selectAll("p")
        .data(datatset)
        .enter()
        .append("p").text(function (d){
            return "I can count up to " + d;
    }).style("color",function (d) {
        if(d > 15){
            return "red"
        }else {
            return "black";
        }
    });
</script>
</body>
</html>
